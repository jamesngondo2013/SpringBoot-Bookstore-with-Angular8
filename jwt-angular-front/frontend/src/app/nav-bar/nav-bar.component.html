<div class="bs-example">
    <nav class="navbar navbar-expand-md navbar-light bg-light">
        <a href="#" class="navbar-brand">Brand</a>
        <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-between" id="navbarCollapse">

            <div class="navbar-nav">
                <a routerLink="/home" class="nav-item nav-link active">Home</a>
                <a *ngIf="isloggedIn" routerLink="/my-account" class="nav-item nav-link">My Account</a>
            </div>
            <form class="form-inline">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search">
                    <div class="input-group-append">
                        <button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
                    </div>
                </div>
            </form>
            <div class="navbar-nav">

                <a *ngIf="!isloggedIn" routerLink="/login" class="nav-item nav-link">Login</a>
                <a *ngIf="!isloggedIn" routerLink="/register" class="nav-item nav-link">Register</a>

                <a *ngIf="isloggedIn" routerLink="" class="nav-item nav-link">My Shopping Cart</a>
                <a *ngIf="isloggedIn" routerLink="/" (click)="logout()" class="nav-item nav-link">Logout</a>


            </div>
        </div>
    </nav>
    <p *ngIf="!isLoggedIn">
            {{welcome}} {{username}}
    </p>
 
</div>
