<div class="container">

        <div class="card bg-light">
       
        <article class="card-body mx-auto" style="max-width: 400px;">
          <h4 class="card-title mt-3 text-center">Forgot Password?</h4>
          <div class="alert alert-info" *ngIf="emailSent">An email containing your new password has been sent to your email address. Please remember to update your password.</div>
          <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                
            <div class="form-group input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
                        </div>
                        <input type="text" class="form-control" name="email" [(ngModel)]="form.email" #email="ngModel" required email />
                      </div> <!-- form-group// -->
      
                                           
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block"> Submit </button>
                <div *ngIf="f.submitted && isLoginFailed" class="alert alert-danger">
                    New Password failed: {{errorMessage}}
                  </div>
            </div> <!-- form-group// -->      
                                                                        
        </form>
       
      
      
        </article>
      
        </div> <!-- card.// -->
        
        </div> 
        <!--container end.//-->
