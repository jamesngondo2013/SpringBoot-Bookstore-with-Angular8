<mat-toolbar>
        <div class="title-center">
            <span style="font-weight: bold;">View All Books</span>
        </div>
    </mat-toolbar>
<div class="title-center">
    <div class="container">
        <div class="table-responsive" style="margin-top: 30px;">
            <table id="bookListTable" class="table bordered highlight">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" (change)="updateSelected($event.target.checked)" />
                        </th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Category</th>
                        <th>List Price</th>
                        <th>Our Price</th>
                        <th>Available</th>
                        <th  colspan="3">Operation</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let book of bookList">
                        <td>
                            <input hidden="hidden" name="id" />
                            <input type="checkbox" [checked]="allChecked" (change)="updateRemoveBookList($event.target.checked, book)" />
                        </td>
                        <td><a (click)="onSelect(book)" style="cursor:pointer">{{book.title}}</a></td>
                        <td>{{book.author}}</td>
                        <td>{{book.category}}</td>
                        <td>{{book.listPrice}}</td>
                        <td>{{book.ourPrice}}</td>
                        <td>{{book.active}}</td>
                        <td>
                            <input hidden="hidden" name="id" />
                            <button mat-raised-button class="mat-warn" (click)="openDialog(book)" value="delete"><span class="fa fa-times"></span> Delete</button>
                        </td>
                        <td>
                            <input hidden="hidden" name="id" />
                            <button mat-raised-button class="mat-accent" (click)="onSelectUpdateFromListBook(book)" value="update"><span class="fa fa-edit"></span> Edit</button>
                        </td>
                        <td>
                            <input hidden="hidden" name="id" />
                            <button mat-raised-button class="mat-primary" (click)="onSelect(book)" value="viewdetails"><span class="fa fa-info-circle"></span> View Details</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <button mat-raised-button color="primary" id="deleteSelected" (click)="removeSelectedBooks()"><span class="fa fa-times"></span> Delete All Selected</button>
    </div>
</div>
